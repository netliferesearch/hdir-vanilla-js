ris. Suspendisse vitae pharetra orci, nec fringilla mi. Aliquam eleifend gravida mauris et viverra.</p><p>Sed enim mi, condimentum in metus at, mattis luctus erat. Mauris ac luctus purus. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Nulla dictum, dui vel scelerisque rhoncus, nisl neque condimentum sem, sed gravida odio tortor eu nunc. Curabitur placerat commodo ultricies. Nullam pellentesque auctor tellus ut aliquam. Donec dictum dictum nunc eu tincidunt.</p>, picos=[{id=d5cbd692-6d8f-44d5-8391-9e1aa887f8f9, type=pico, populasjon=Kvinner i fertil alder i legemiddelassistert rehabilitering (LAR), intervensjon=Buprenorfin, komparator=Metadon, utfall=false, tekst=<h3>Inkluderte studier:</h3><ol style=&quot;list-style-type: upper-alpha;&quot;>	<li>To systematiske oversikter av effekter (Minozzi et al 2013 og Zedler et al 2016).</li>	<li>Én systematisk oversikt (støttelitteratur) om effekter hos voksne, ikke gravide, i LAR ble inkludert (Mattick 2014)</li>	<li>Én studie om erfaringer med metadon og buprenorfin blant gravide kvinner i LAR (Mattocks 2017)</li>	<li>Tre studier om erfaringer med å være gravid&amp;nbsp;i LAR, de fleste på metadon&amp;nbsp;(Calvin 2010, Chandler 2013, Mejak 2016).</li>	<li>Langtidseffekter hos barnet ved bruk av metadon/buprenorfin (og andre opioider) i svangerskapet. Rapport II fra Konsensuskonferansen om LAR og graviditet (Midtlyng og Høiseth 2017)</li>	<li>Vedlegg 1-4 er artikkel-lister utarbeidet av Helsedirektoratet, basert på FHIs foreløpige litteratursøk&amp;nbsp;til en bestilt systematisk forskningsoversikt. Artiklene er presentert med resultater slik de fremstår i publikasjonene. Listene er inkludert til informasjon.&amp;nbsp;Den oppdaterte systematiske forskningsoversikten fra Folkehelseinstituttet vil foreligge i mai 2019. Forskningsoversikten omhandler effekter av metadon sammenlignet med buprenorfin på gravide kvinner i LAR samt utfall hos foster og barn på kort og lang sikt.</li></ol>&amp;nbsp;<h3>A.&amp;nbsp;Effekt av metadon sammenlignet med buprenorfin for gravide i LAR og deres foster/barn (Minozzi et al 2013 og Zedler et al. 2016)</h3>To systematiske oversikter inneholder de samme tre randomiserte kontrollerte studiene (RCT) [Fischer 2006, Jones 2005, Jones 2010 (&quot;Mother study&quot;)]. Begge oversiktene er inkluderte da de rapporterer på noe ulike utfall (se tabell). Zedler 2016 sammenstiller i tillegg 15 kohortestudier. I RCT studiene er kvinnene randomisert til metadon eller buprenorfin i løpet av svangerskapet. Studiene sammenligner legemidlenes effekt når pasientene randomiseres fra bruk av illegale rusmidler til LAR legemidler etter ca. halvgått svangerskapet.&amp;nbsp;<br><br><a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/Minozzi%20og%20Zedler%20-%20resultattabell%20legemiddelvalg%20A.JPG&quot;>Resultattabell: Minozzi 2016 og Zedler 2016</a><br>&amp;nbsp;<h3>B. Effekter av metadon sammenlignet med buprenorfin blant voksne i LAR (ikke gravide) (Mattick et al. 2014)</h3>En systematisk oversikt sammenlignet effektene av buprenorfin og metadon blant voksne i LAR. For medium-høy og høy dose av begge legemidler var det ingen forskjeller på det å fortsette i behandling eller bruk av illegale rusmidler.<br><br><a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/Mattick%20-%20resultattabell%20legemiddelvalg%20B.JPG&quot;>Resultattabell: Mattick 2014</a><br>&amp;nbsp;<h3>C. Erfaringer med bruk av metadon og buprenorfin blant gravide kvinner i LAR (Mattocks et. al 2017)</h3>Én kvalitativ studie som undersøkte erfaringer med bruk av metadon og buprenorfin blant 15 gravide og kvinner som nylig hadde født (Mattocks 2017). Alle kvinnene hadde brukt metadon og kun noen få hadde brukt buprenorfin.<br><br><a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/Mattock%20-%20resultattabell%20legemiddelvalg%20C.JPG&quot;>Resultattabell: Mattocks 2017</a><br>&amp;nbsp;<h3>D. Tre studier om erfaringer med å være gravide i LAR, primært på metadon (Calvin et al 2010, Chandler 2013, Mejak 2016)</h3>Tre studier skilte ikke mellom bruk av buprenorfin og metadon men undersøkte erfaringer med å være i LAR generelt blant gravide kvinner og kvinner med barn. Studiene var fra New Zealand (Calvin 2010), Skottland (Chandler 2013) og Slovenia (Mejak 2016).<br><br><a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/Calvin%2C%20Chandler%20og%20Mejak%20-%20%20resultattabell%20legemiddelvalg%20D.JPG&quot;>Resultattabell: Calvin 2010, Chandler 2013 og Mejak 2016</a><br>&amp;nbsp;<h3>E. Midtlyng&amp;nbsp;og Høiseth 2017. Report II – Consensus Conference OMT and pregnancy. Langtidseffekter hos barnet ved bruk av metadon/buprenorfin (og andre opioider) i svangerskapet.</h3>I rapporten konkluderes det med at effekter av opioideksponering under graviditet på kognitive og psykomotoriske effekter hos barna er varierende, sammenlignet med ikke eksponerte barn. Å slå sammen resultater fra ulike studier var ikke mulig pga bruk av forskjellige mål, populasjoner og tester. Forskningsrapporten deler derfor studiene inn i en gruppe som viser ingen forskjell, noe forskjell og relativt klare forskjeller mellom barn eksponert for metadon eller buprenorfin (og andre opioider) og ikke-eksponerte barn. 20 studier indikerer en klar negativ effekt av opioideksponering under graviditet. 17 studier har noen effekter på langsiktig utfall, men ligger innenfor normalverdier (eller ikke signifikante forskjeller). Effektene blir også delvis forsvunnet når resultatene er korrigert for samfunnsøkonomiske faktorer. 11 studier finner ikke negative effekter på barna etter opioideksponering under svangerskapet.&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;<br>&amp;nbsp;<h3>F. Vedlegg 1-4 er artikkel-lister utarbeidet av Helsedirektoratet, basert på FHIs foreløpige litteratursøk&amp;nbsp;til en bestilt systematisk&amp;nbsp;forskningsoversikt.</h3>Artiklene er presentert med resultater slik de fremstår i publikasjonene. Listene er inkludert til informasjon.&amp;nbsp;Den oppdaterte systematiske forskningsoversikten fra Folkehelseinstituttet vil foreligge i mai 2019. Forskningsoversikten omhandler effekter av metadon sammenlignet med buprenorfin på gravide kvinner i LAR samt utfall hos foster og barn på kort og lang sikt.<br>Vedlegg 1: <a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/PICO%202.2%20Tabell%201.pdf&quot;>Primærstudier, tabell 1: Studier hvor alle kvinnene fikk behandling i mesteparten (mer enn halvparten) av svangerskapet</a><br>Vedlegg 2: <a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/PICO%202.2%20Tabell%202.pdf&quot;>Primærstudier, tabell 2: Studier hvor flesteparten (mer enn halvparten) av kvinnene fikk behandling gjennom hele svangerskapet</a><br>Vedlegg 3: <a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/PICO%202.2%20Tabell%203.pdf&quot;>Primærstudier, tabell 3: Studier hvor kvinnene fikk behandling i mindre enn halve svangerskapet</a><br>Vedlegg 4: <a href=&quot;https://helsedirektoratet.no/Documents/NFR/gravide-lar/PICO%202.2%20Tabell%204.pdf&quot;>Primærstudier, tabell 4: Studier som ikke spesifiserer i hvor stor andel av svangerskapet kvinnene fikk behandling.</a> NB! Kun studier publisert i 2015 eller senere.}], referanse=[{forfatter=4. B R Andersen, F L Kallehave, H K Andersen. , tittel=Antibiotics versus placebo for prevention of postoperative infection after appendicectomy.. The Cochrane database of systematic reviews. 2005. 3. CD001439. }], firstPublish=30. april 2020, lastChanged=30. april 2020, idName=testanbefaling, type=anbefaling, fordelerogulemper=<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse posuere, nisl nec blandit vulputate, mi est pellentesque metus, a sodales arcu ex quis diam. Fusce eu faucibus ante, quis dignissim nunc. Nunc eu erat risus. Sed non lacus orci. Donec iaculis eleifend posuere. Maecenas risus quam, commodo sed dignissim sed, iacul
